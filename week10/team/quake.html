<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Local Quakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <nav>
      <heading>
        <nav>
          <ul id="mainNav"></ul>
        </nav>
      </heading>
    </nav>
  </header>
  <main id="content">
    <h1>Quake List</h1>
    <ul id="quakeList" class="hikeStyles"></ul>
  </main>
  <form>
    <input list="browsers" name="browser">
    <datalist id="browsers">
      <option value="Greater than 20 miles">
      <option value="between 10 and 20 miles">
      <option value="Less than 10 miles">
    </datalist>
    <input type="submit">
  </form>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
